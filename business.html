<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한화건설 - 비즈니스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

    <article id="frame">
    
        <header></header>

        <main>
            <div class="wrap" >
                <div class="titleBox">
                    <div class="img">
                        <img src="./img/business/title_icon.png" alt="">
                    </div>
                    <h3>건축사업 │ <span>building works</span></h3>
                    <p>행복한 생활과 쾌적한 여유를 만드는 첨단 기술</p>
                </div>
            </div>
        </main>

        <div class="navList">
            <div class="wrap">
                <a href=""></a>
                <a href=""></a>
            </div>
        </div>

        <div class="txtBox">
            <div class="wrap">
                <p>학교, 우체국, 백화점 등에서부터 스포츠 레저시설 및 첨단 IBS(Intelligent Building System)가 도입된 초고층 사무용 빌딩에 이르기까지 우리 주위를 둘러싼 한화건설의 모든 건축물들은 인간 중심의 첨단 기술을 바탕으로 예술성과 기능이 조화를 이룬 공간입니다.최고의 효율성과 편의성이 구비된 공간 창조를 통해 행복한 생활과 쾌적한 여유까지 제공해 드립니다.</p>
            </div>
        </div>

        <article>
            <section id="project">
                <div class="wrap">
                    <div class="title">
                        <h2>대표 프로젝트</h2>
                        <div class="line"></div>
                    </div>

                    <div class="wrap" id="carousel">
                        
                        <div id="projectCarousel" class="carousel carousel-dark slide">
                            <div class="carousel-inner">
                                
                            </div>
                            <div class="carouselBtn">
                                <img src="./img/business/slide_prev.png" alt="" data-bs-target="#projectCarousel" data-bs-slide="prev">
                                <img src="./img/business/slide_next.png" alt="" data-bs-target="#projectCarousel" data-bs-slide="next">
                            </div>
                        </div>

                </div>
            </section>


            <section id="facility">
                <div class="wrap">
                    <div class="outer">
                        <div class="row mx-auto">
                            


                        </div>

                    </div>
                </div>
            </section>
           
        </article>

        <div class="topBtn">
            <img src="./img/top_btn.png" alt="">
        </div>


        <footer></footer>



    </article>
