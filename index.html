<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanwha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/res.css">
</head>
<body>

    <article id="frame">
        <header>
            <div id="menuBar">

                <div class="wrap">
                    
                    <div class="logo">
                        <a href="./"><img src="./img/logo.png" alt="Hanwha Logo"></a>
                    </div>
                    <nav class="nav">
              
                    </nav>
                    <div class="side">
                        <div class="lang">
                            <a class="kr" href="./"></a>
                            <a class="en" href="./"></a>
                        </div>
                        <div class="menu"></div>
                    </div>
    
                </div>

            </div>

            <div id="slideMenu">
                
                <div class="wrap">
                    <div class="logo">
                        <a href="./"><img src="./img/logo.png" alt="Hanwha Logo"></a>
                    </div>
                    <nav class="nav slideNav">
                
                    </nav>
                    <div class="side">
                        <div class="menu"></div>
                    </div>
                </div>

            </div>

        </header>


        <main id="carousel">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    
                </div>
                <div class="carouselBtn">
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </main>



        <section id="business">
            <div class="wrap" id="carousel">
                <div class="mainTxt">
                    <h3>Our Business</h3>
                    <p>한화건설은 환경보전을 최우선으로 하여 당신이원하는 미래를 건설해드립니다.</p>
                </div>
                <div id="businessCarousel" class="carousel slide">
                    <div class="carousel-inner">
                        
                    </div>
                </div>
            </div>            
        </section>


        <section id="imgBanner">
            <div class="wrap">
                <div class="box">
                    <div class="dark">
                        <a href=""></a>
                    </div>
                </div>
                <div class="box"></div>
            </div>
        </section>








    </article>


    <script src="https://kit.fontawesome.com/aa93c0738c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/arr.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
